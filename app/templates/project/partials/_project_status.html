{% if project.status == "inactive" %}
<div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-6">
    <div class="flex items-center justify-between">
        <div class="flex items-center">
            <svg class="h-5 w-5 text-yellow-400 mr-3" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
                    clip-rule="evenodd"></path>
            </svg>
            <div>
                <h3 class="text-sm font-medium text-yellow-800">Project temporarily disabled</h3>
                <p class="text-sm text-yellow-700">This project has been disabled due to 5 days of inactivity.</p>
            </div>
        </div>
        <form method="POST" action="{{ url_for('project_reactivate', team_slug=team.slug, project_name=project.name) }}"
            class="ml-4">
            <button type="submit"
                class="bg-yellow-600 hover:bg-yellow-700 text-white font-medium py-2 px-4 rounded-lg transition-colors text-sm">
                Reactivate
            </button>
        </form>
    </div>
</div>
{% elif project.status == "permanently_disabled" %}
<div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
    <div class="flex items-center">
        <svg class="h-5 w-5 text-red-400 mr-3" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                clip-rule="evenodd"></path>
        </svg>
        <div>
            <h3 class="text-sm font-medium text-red-800">Project permanently disabled</h3>
            <p class="text-sm text-red-700">This project has been permanently disabled and cannot be reactivated.</p>
        </div>
    </div>
</div>
{% endif %}
